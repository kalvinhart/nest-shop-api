version: '3.7'

services:
  main:
    container_name: main
    build:
      context: .
      target: development
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - ${PORT}:${PORT}
      - 9229:9229
    command: npm run start:dev
    env_file:
      - .env
    networks:
      - shop-server
    depends_on:
      - mysql
  mysql:
    image: mysql:5.7
    container_name: shop-mysql-db
    networks:
      - shop-server
    volumes:
      - shop-mysql-db:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: shop
    ports:
      - '3307:3306'

volumes:
  shop-mysql-db:

networks:
  shop-server:
    driver: bridge